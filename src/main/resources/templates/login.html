<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<!-- Create HTML registration form -->

	<header class="bg-dark py-5">
		<div class="container px-4 px-lg-5 my-5">
			<div class="text-center text-white">
				<h1 class="display-4 fw-bolder">Shop in style</h1>
				<p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>
			</div>
		</div>
	</header>

	<div class="container">
		
		<div>
			<div>

				<!-- success message -->

                <br/>

				<div th:if="${param.logout}">
					<div class="alert alert-info">You have been logged out.</div>
				</div>
				
				<div th:if="${param.error}">
					<div class="alert alert-danger">Invalid username and password.</div>
				</div>

				<!-- <h1>Registration</h1> -->

				<section class="py-5">
					<div class="container px-4 px-lg-5 mt-5">
						<div class="card">
							<h1 class="card-header">Login</h1>
							<div class="card-body">
								<form th:action="@{/login}" method="post">
				
									<div class="form-group">
										<label class="control-label" for="email"> Email </label> <input
											id="email" name="username" class="form-control" required
											autofocus="autofocus" />
									</div>
				
									<div class="form-group">
										<label class="control-label" for="password"> Password </label> <input
											id="password" class="form-control" type="password" name="password" required autofocus="autofocus" />
									</div>
									<br/>
				
									<div class="form-group">
										<button class="btn btn-outline-dark" style="margin-right: 10px" type="submit">
											Login
										</button>
										<span>You are not registred? <a href="/" th:href="@{/registration}">Registration
												here</a></span>
									</div>
								</form>
							</div>
						  </div>
					</div>
				</section>
			</div>
		</div>
	</div>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
    <br/>
    <br/>
	<footer class="py-5 bg-dark">
		<div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
	</footer>
  </body>
</html>
